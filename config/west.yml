manifest:
  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
    - name: urob
      url-base: https://github.com/urob

  projects:
    # My keyboard layout
    - name: eyelash_corne
      url: https://github.com/zundr/zmk-new_corne
      revision: main

    # ZMK firmware upstream
    - name: zmk
      remote: zmkfirmware
      revision: main
      import: app/west.yml

    # Modules
    - name: zmk-helpers
      remote: urob
      revision: v0.1
      path: modules/zmk/helpers
    - name: zmk-leader-key
      remote: urob
      revision: v0.1+locality
      path: modules/zmk/leader-key

    # Myrioku
    - name: miryoku
      url: https://github.com/zundr/miryoku_zmk
      revision: master
      path: modules/miryoku

  self:
    path: config
